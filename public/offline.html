
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrintEase - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 500px;
        background-color: white;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-top: 0;
        color: #0f172a;
      }
      p {
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        background-color: #0f172a;
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        margin-top: 20px;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #1e293b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You're Offline</h1>
      <p>
        PrintEase is designed to work offline, but it seems you're trying to access a page that
        hasn't been cached yet. Please check your internet connection and try again.
      </p>
      <a href="/" class="button">Go to Homepage</a>
    </div>
  </body>
</html>
